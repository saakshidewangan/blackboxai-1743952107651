<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
  <header class="bg-blue-600 text-white p-4">
    <h1 class="text-2xl font-bold">My Notes</h1>
    <button id="logoutButton" class="mt-2 bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded">Logout</button>
  </header>
  
  <main class="flex-grow p-4">
    <div class="flex justify-between mb-4">
      <h2 class="text-xl font-semibold">Your Notes</h2>
      <button id="addNoteButton" class="bg-blue-600 text-white py-2 px-4 rounded">Add Note</button>
    </div>
    
    <div id="notesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Notes will be dynamically added here -->
    </div>
  </main>

  <footer class="bg-gray-200 text-center p-4">
    <p class="text-sm">Â© 2023 Notes App. All rights reserved.</p>
  </footer>

  <script>
    // Firebase config will be initialized from .env
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Dashboard functionality will be added here
  </script>
</body>
</html>
