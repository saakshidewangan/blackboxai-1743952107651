<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App - Edit Note</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white p-4">
    <div class="flex justify-between items-center">
      <h1 class="text-2xl font-bold">Edit Note</h1>
      <button id="backButton" class="bg-gray-500 hover:bg-gray-600 text-white py-1 px-3 rounded">
        <i class="fas fa-arrow-left mr-1"></i> Back
      </button>
    </div>
  </header>
  
  <main class="p-4 max-w-3xl mx-auto">
    <form id="noteForm" class="space-y-4">
      <div>
        <label for="noteTitle" class="block text-sm font-medium text-gray-700">Title</label>
        <input type="text" id="noteTitle" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      
      <div>
        <label for="noteContent" class="block text-sm font-medium text-gray-700">Content</label>
        <textarea id="noteContent" rows="10" required
          class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>
      
      <div class="flex justify-end space-x-2">
        <button type="button" id="cancelButton" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded">
          Cancel
        </button>
        <button type="submit" id="saveButton" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">
          Save Note
        </button>
      </div>
    </form>
  </main>

  <script>
    // Firebase config will be initialized from .env
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Edit note functionality will be added here
  </script>
</body>
</html>
